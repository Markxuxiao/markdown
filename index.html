<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <script type="text/javascript" src="js/editor/marked.js"></script>
    <script type="text/javascript" src="js/editor/editor.js"></script>
    <script type="text/javascript" src="js/editor/toMarkdown.js"></script>
    <link rel="stylesheet" href="js/editor/editor.css" />

    <title>Editor</title>
    <style type="text/css">
      body {
        padding: 0;
        margin: 0;
        background-color: #f9f9f7;
      }
      .editor-wrapper {
        max-width: 680px;
        padding: 10px;
        margin: 60px auto;
      }
    </style>
  </head>
  <body>
    <div class="editor-wrapper">
      <input class="title" type="text" placeholder="Title" />
      <textarea id="editor" placeholder="Content here ...."></textarea>
    </div>
    <!-- only required for loading sample markdown into the textarea -->

    <script type="text/javascript">
    (function() {
      var editor = new Editor();
      editor.render();
    })();
    </script>
  </body>
</html>
